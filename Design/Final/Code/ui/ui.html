<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>breatheUI</title>
    <link rel="stylesheet" href="ui.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <!-- Paho MQTT: minified -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <!-- Plotly: Latest compiled and minified plotly.js JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="viewport">

      <div id="left-panel">
        <fieldset><legend>I:E ratio</legend><div id="ieratio"></div></fieldset>
      </div>
      
      <div id="center-panel">
        <div id="pressure-plot" style="width:100%;height:33%;"></div>
      </div>

      <div id="right-panel">
        <fieldset>
          <legend>breath count</legend>
          <div id="nbreaths">---</div>
        </fieldset>
        <fieldset>
          <legend>minute ventilation</legend>
          <div id="minvent">---</div>
        </fieldset>
      </div>

    </div>
    
    <script>

      var mqttHost = "localhost";
      var client = new Paho.MQTT.Client(mqttHost, Number("9001"), "client-" + parseInt(10000*Math.random(),10));

      client.onMessageArrived = onMessageArrived;
      client.onConnectionLost = onConnectionLost;
      client.reconnect = true;
      client.connect({onSuccess: onConnect});
      
      function onConnectionLost(responseObject) {
          if (responseObject.errorCode !== 0) {
              console.log("onConnectionLost:"+responseObject.errorMessage);
          }
      }
      
      function onConnect() {
          console.log("onConnect");
          client.subscribe("breathe/nbreaths");
          client.subscribe("breathe/sensors/#");
      }

      var time = [];
      var pressure = [];
      var volume = [];
      
      function onMessageArrived(message) {
          console.log("onMessageArrived:"+message.destinationName+" "+message.payloadString);
          if (message.destinationName == "breathe/nbreaths") {
              //var data = JSON.parse(message.payloadString);
              //$("#nbreaths").html(Math.round(data.value));
              $("#nbreaths").html(message.payloadString);
          }
          if (message.destinationName == "breathe/sensors/current") {
              var data = JSON.parse(message.payloadString);
              var plot = [
                  {
                      x: data.t,
                      y: data.p_h,
                      type: 'scatter'
                  }
              ];
              var layout = {
                  yaxis: {
                      title: "pressure",
                  }
                  ,margin: {l: 10, r:10, b:10, t:10, pad:5}
              };
              Plotly.newPlot('pressure-plot', plot, layout);
          }
      }
      
    </script>
  </body>
</html>
